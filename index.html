<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Web - LeoAristizabal</title>
    <!--css cusotm link-->
    <link rel="stylesheet" href="./style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--Header-->

    <header class="header" data-header>
        <div class="overlay" data-overlay></div>

        <div class="header-top">
            <div class="container">
                <a href="tel:+58(424)5989755" class="helpline-box">
                    <div class="icon-box">
                        <ion-icon name="call-outline"></ion-icon>
                    </div>

                    <div class="wrapper">
                        <p class="helpline-title">Para mas consultas :</p>
                        <p class="helpline-number">+58 (424) 5989755</p>
                    </div>
                </a>
                <a href="#" class="logo">
                    <img src="./images/logo.svg" alt="Tourly Logo">
                </a>

                <button class="search-btn" aria-label="Search">
                    <ion-icon name="search"></ion-icon>
                </button>

                <div class="header-btn-group">

                    <button class="search-btn" aria-label="Search">
                        <ion-icon name="search"></ion-icon>
                    </button>

                    <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
                        <ion-icon name="menu-outline"></ion-icon>
                    </button>
                </div>

            </div>
        </div>
    </header>





    <!--Custom Js Link-->
    <script src="./custom.js"></script>
    <!--Ionicon link-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
